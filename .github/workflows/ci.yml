name: CI
on:
  - push
jobs:
  black:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@23.7.0
  isort:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init
      - name: Run pylint
        run: |
          poetry run isort \
            --check \
            --color \
            --diff \
            fakerhelp \
            tests
  mypy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init
      - name: Run mypy
        run: poetry run mypy fakerhelp
  pylint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init
      - name: Run pylint
        run: poetry run pylint fakerhelp
  pytest:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init
      - name: Run pytest
        run: |
          poetry run pytest \
            -p no:only \
            --strict-markers \
            -vv
